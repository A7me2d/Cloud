<section class="home-section my-5 d-flex align-items-center justify-content-center">

  <div class="bg-overlay" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
    <div class="overlay-section" id="background-overlay"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mt-5">
        <div class="image-card">
          <img class="w-100" [src]="backgroundImage" alt="">
        </div>
      </div>
      <div class="col-lg-5 text-end hero-section">
        <div class="names-section">
          <h6 class="pb-3 pt-4" [ngClass]="{'fade-slide': activeItemIndex !== null && imageChanged }">
            {{place}}
            <i class="fa-solid fa-location-dot"></i>
          </h6>
          <h1 class="pb-3" [ngClass]="{'fade-slide': activeItemIndex !== null && imageChanged }">
            {{headerTitle}}
          </h1>
        </div>
        <div class="hidden-zone">
          <div class="line-separator"></div>
        </div>
        <div class="description-section pb-5 mb-5">
          <p class="pt-3" [ngClass]="{'fade': activeItemIndex !== null && imageChanged }">
            {{description}}</p>
          <button class="btn btn-outline-primary rounded-end-5 rounded-start-5 px-4"
            [ngClass]="{'fade': activeItemIndex !== null && imageChanged }">
            تابع القراءة <i class="fa-solid fa-up-right-from-square"></i>
          </button>
        </div>

      </div>
    </div>

    <div class="row mt-5 d-flex justify-content-between flex-row-reverse">
      <div class="col-sm-6 col-md-4 col-lg-2 p-0 mt-3" *ngFor="let item of data; let i = index">
        <div class="card text-end" [class.active-card]="activeItemIndex === i" (click)="toggleActive(i, item)">
          <div class="position-relative m-2">
            <img [src]="item.img" class="card-img-top w-100 rounded-3" alt="" />
            <div class="overlay-section"></div>
          </div>
          <div class="card-body py-0 px-2 pb-2">
            <p class="card-text">{{ item.slider}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="loding" [class.hide]="!isLoading">
<span class="loader"></span>
</div>
